apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
 name: myapp-argo-application
 namespace: argocd
spec:
 project:
  default
 source:
  repoURL: https://github.com/kauboy0502/argocd.git
  targetRevision: HEAD
  path: dev
 destination:
  server: https://kubernetes.default.svc
  namespace: programmer
 syncPolicy:
  syncOptions:
  - CreateNamespace=true
  automated:
   selfHeal: true
   prune: true
